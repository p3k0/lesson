<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
  <title>はじめてのJavaScript</title>
  </head>
<body>
  <script>
    let sum = 0;// 変数sumを宣言し、0を代入する。
    let i = 1;// 変数iを宣言し、1を代入する。
    while (i <= 100){ //iが100以下である間繰り返す
      sum =　sum + i; //sumにiを加算する。
      i = i + 1 // iに1を加算する。
    }
    alert("1から100までの数の合計は・・・" + sum);
  </script>
</body>
</html>
