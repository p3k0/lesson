<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
  <title>UFOを表示する</title>
  </head>
<body>
<canvas id="canvas" width="200px" height="100px" style="background-color:black;"></canvas>
  <script>
 const ufoImage = new Image();
 ufoImage.src = "./ufo.png";
 ufoImage.onload = drawUfo;
 
 function drawUfo(){
  const canvas = document.getElementById("canvus")
  const context = canvas.getContext("2d");
  context.drawImage(ufoImage, 10, 10);
  }
  </script>
</body>
</html>
